    //allowed keys stored as object
    var konamiKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b',
        13: 'enter'
    };

    var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a', 'enter'];

    //allows checking of value at an index of konamiCodePosition
    var konamiCodePosition = 0;

    $(document).keyup(function(event){
        //index of key pressed by user
        var userKey = konamiKeys[event.keyCode];
        var selectedKey = event.keyCode
        console.log("pressed key :" + konamiKeys[event.keyCode]);
        //value of key at the index of the user's key press in the sequence
        var requiredKey = konamiCode[konamiCodePosition];
        //checking values in console
        console.log("required key :" + requiredKey);
        console.log("konamiCodePosition: " + konamiCodePosition);
        console.log("konamiCodeLength:" + konamiCode.length);

        if (userKey === 'up') {
            $('.gameboy').html('<img class="gameboy" src="img/gameboy-up.png" alt="Gameboy Up">')
        }

        //move the sequence along to check for the next value if the correct key is pressed
        if (userKey === requiredKey) {
            konamiCodePosition++;
            console.log("newKonamiCodePosition: " + konamiCodePosition);

            //in addition to this condition, if the user input is allowed to proceed to a length equal to the konamiCode length, then the code was input correctly
            if (konamiCodePosition === konamiCode.length) {
                //activate some function to change the page
                cheatsActivated();
                //reset counter
                konamiCodePosition = 0
            }
        } else {
            //reset counter if wrong button is pressed
            konamiCodePosition = 0;
        }
    });
