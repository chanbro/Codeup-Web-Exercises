<h1>Konami Code</h1>

    var konamiCode = '38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13';
    // var konamiCode = 'ArrowUp, ArrowDown, ArrowUp, ArrowDown, ArrowLeft, ArrowRight, ArrowLeft, ArrowRight, KeyB, KeyA, Enter';

    $(document).keyup(function(e){

        console.log(e.code);
        codeInput.push(e.code);

        if (codeInput.toString().indexOf(konamiCode) >= 0) {
            alert('You have added 30 lives!')
        }
    });
