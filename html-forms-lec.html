Personal Notes

BIG BIG NOTE: comment = command + / on line
			  shift + option + arrow = move line up or down
			  duplicate = command + d
			  element*n + tab, where n = number; executes same command on n lines
			  highlight text, control + g = highlight multiple lines

 Default method = Get: Ping server to return information; does not change server data
 Data added to end of URL as query string: https://.......?key1=valuepair1&key2=valuepair2...
 Post not added to URL; data embedded in body of request
 Action defines where data gets sent; default = data sent back to current URL
 Submit- <button type="submit">Submit</button> style flexibility; <input type="submit" value="button name"> void
 Disable = non-interactive but present (greyed out can't be selected); similar to checked attribute (auto-selected)
 Hidden will not show in browser, hidden to user; send information from for to application ex. unique user id; dynamic changes thru JS or JQuery
 Nested label
 -->
