        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 15px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 1px;
            bottom: 1px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(14px);
            -ms-transform: translateX(14px);
            transform: translateX(14px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 16px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

    </style>

    "use strict";

    $(function () {

        getWeather(29.4241, -98.4936, 'us');


        function getWeather(latitude, longitude, units) {
            let weather = $.ajax("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyToken + "/" + latitude + ',' + longitude + "?units=" + units);
            weather.done(function (weather) {
                console.log(weather);

                //Dark Sky html location variable
                // let darkSkyCoordinates = '"' + weather.latitude + "," +weather.longitude + '"';

                //Accessing API object to convert their time property to date/time
                const dateObject = new Date(weather.currently.time * 1000);
                console.log(dateObject.toString());


                function dayOfWeek() {
                    let dateInfo = dateObject.toString();
                    let day = dateInfo.substring(0, dateInfo.indexOf(" "));
                    if (day === 'Sun' || day === 'Mon' || day === 'Fri')
                        return day + "day";
                    else if (day === 'Tue')
                        return "Tuesday";
                    else if (day === 'Wed')
                        return "Wednesday";
                    else if (day === 'Thurs')
                        return "Thursday";
                    else if (day === 'Sat')
                        return "Saturday";
                    else
                        return "error"
                }


                function dailyWeather() {
                    return (
                        '<h4 class="card-title" id="day">' + dayOfWeek() + '</h4>' +
                        '<img class="icon mx-auto my-0" id="daily-icon" src="img/loading-icon.gif" alt="Daily Weather Icon">' +
                        '<p class="mx-auto my-0" id="high-temperature">' + weather.daily.data[0].temperatureHigh + '° <i class="fas fa-thermometer-three-quarters"></i>' +
                        '</p><p class="mx-auto my-0" id="low-temperature">' + weather.daily.data[0].temperatureLow + '° <i class="fas fa-thermometer-quarter"></i>' +
                        '</p><p class="mx-auto my-0" id="precipitation">' + (weather.daily.data[0].precipProbability * 100).toFixed(2) + '% <i class="fas fa-cloud-rain"></i>' +
                        '</p><p class="mx-auto my-0" id="day-summary">' + weather.daily.data[0].summary +
                        '</p>'
                    )
                }

                $('#daily-container').empty().append(dailyWeather());

                $('#current-container').empty().append(currentWeather());

                function currentWeather() {
                    return (
                        '<h4 className="card-title" id="current">Currently</h4>' +
                        '<img class="icon mx-auto my-0" id="current-icon" src="img/loading-icon.gif" alt="Current Weather Icon">' +
                        '<p class="mx-auto my-0" id="current-temperature">' + weather.currently.apparentTemperature + '° <i class="fas fa-thermometer-half"></i>' +
                        '</p><p class="mx-auto my-0" id="current-precipProbability">' + (weather.currently.precipProbability * 100).toFixed(2) + '% <i class="fas fa-cloud-rain"></i>' +
                        '</p><p class="mx-auto my-0" id="current-summary">' + weather.currently.summary +
                        '</p>'
                    )
                }

                $('#later-container').empty().append(futureWeather());

                function futureWeather() {
                    return (
                        '<h4 className="card-title header-font" id="current">8 Hours</h4>' +
                        '<img class="icon mx-auto my-0" id="later-icon" src="img/loading-icon.gif" alt="Later Weather Icon">' +
                        '<p class="mx-auto my-0" id="current-temperature">' + weather.hourly.data[8].apparentTemperature + '° <i class="fas fa-thermometer-half"></i>' +
                        '</p><p class="mx-auto my-0" id="current-precipProbability">' + (weather.hourly.data[8].precipProbability * 100).toFixed(2) + '% <i class="fas fa-cloud-rain"></i>' +
                        '</p><p class="mx-auto my-0" id="current-summary">' + weather.hourly.data[8].summary +
                        '</p>'
                    )
                }

                // function dayOfWeek() {
                //     let dateInfo = dateObject.toString();
                //     let day = dateInfo.substring(0, dateInfo.indexOf(" "));
                //     if (day === 'Sun' || day === 'Mon' || day === 'Fri')
                //         return day + "day";
                //     else if (day === 'Tue')

                //     else if (day === 'Wed')

                //     else if (day === 'Thurs')

                //     else if (day === 'Sat')
                //         return "Saturday";
                //     else

                // }
                //

                let iconDisplay =
                    [
                        {
                            'conditions': 'clear-day',

                        }, {

                        'url': 'img/clear-night.png'
                    }, {
                        'conditions': 'rain',
                        'url': 'img/rain.png'
                    }, {
                        'conditions': 'snow',
                        'url': 'img/snow.png'
                    }, {
                        'conditions': 'sleet',
                        'url': 'img/sleet.png'
                    }, {
                        'conditions': 'wind',
                        'url': 'img/wind.png'
                    }, {
                        'conditions': 'fog',
                        'url': 'img/fog.png'
                    }, {
                        'conditions': 'cloudy',
                        'url': 'img/cloudy.png'
                    }, {
                        'conditions': 'partly-cloudy-day',
                        'url': 'img/partly-cloudy-day.png'
                    }, {
                        'conditions': 'partly-cloudy-night',
                        'url': 'img/partly-cloudy-night.png'
                    }

                    ];

                $('#daily-icon').attr('src', dailyIconUrl());

                function dailyIconUrl() {
                    for (let i = 0; i < iconDisplay.length; i++) {
                        if (weather.daily.icon === iconDisplay[i].conditions)
                            return iconDisplay[i].url
                    }
                }

                $('#current-icon').attr('src', currentIconUrl());

                function currentIconUrl() {
                    for (let i = 0; i < iconDisplay.length; i++) {
                        if (weather.currently.icon === iconDisplay[i].conditions)
                            return iconDisplay[i].url
                    }
                }

                $('#later-icon').attr('src', laterIconUrl());

                function laterIconUrl() {
                    for (let i = 0; i < iconDisplay.length; i++) {
                        if (weather.hourly.data[8].icon === iconDisplay[i].conditions)
                            return iconDisplay[i].url
                    }
                }

                $('#umbrella-watch').attr('src', umbrellaForecast());

                function umbrellaForecast() {
                    for (let i = 0; i <= 8; i++) {
                        if ((weather.hourly.data[i].precipProbability * 100) >= 30)
                            return 'img/umbrella.png';
                        else
                            return 'img/clear-day.png'
                    }
                }

                $('body').css('background-color', changeBG());

                function changeBG() {
                    for (let i = 0; i <= 8; i++) {
                        if ((weather.hourly.data[i].precipProbability * 100) >= 30)
                            return 'lightgray';
                        else
                            return 'white'
                    }

                // $('#umbrella-verdict').text(umbrellaText()).hide().slideDown('slow');

                $('#umbrella-verdict').fadeOut('slow').fadeIn('slow', function () {
                    $(this).text(umbrellaText())
                });

                //Hourly String function in case I need it later
                function umbrellaText() {
                    for (let i = 0; i <= 8; i++) {
                        if ((weather.hourly.data[i].precipProbability * 100) >= 30){
                            $('#umbrella-verdict').css('color', '#4591D6');
                            return 'Bring an umbrella'
                        } else

                // function umbrellaText() {

                //             $('#umbrella-verdict').css('color', 'lightgray');

                //         } else
                //         $('#umbrella-verdict').css('color', '#FDB50D');
                //         return 'Leave that umbrella at home'
                //     }
                // }
            })
        }

        // Generates map
        mapboxgl.accessToken = mapboxToken;
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 3,
            center: [-98.4936, 29.4241],
        });

        $('#custom-search-btn').click(function (e) {
            e.preventDefault();
            var longitude = long.value;
            var latitude = lat.value;
            $('#location').text('Latitude: ' + latitude + ', ' + 'Longitude: ' + longitude);

            reverseGeocode({lng: longitude, lat: latitude}, mapboxToken).then(function (result) {
                geocode(result, mapboxToken).then(function (result2) {
                    map.setCenter(result2);
                    map.setZoom(10);
                    var marker = new mapboxgl.Marker({
                        draggable: true,
                        color: "#FDB50D"
                    })
                        .setLngLat(result2)
                        .addTo(map);

                });
            });
            // var slider = $('#celsius-slider').change(function() {
            //     if(this.checked !== true){
            //         return 'si'
            //     }
            // });
            getWeather(lat.value, long.value, 'us');
        });
        //Create Draggable Marker
        let marker = new mapboxgl.Marker({
            draggable: true,
            color: "#FDB50D"
        })
            .setLngLat([-98.4936, 29.4241])
            .addTo(map);

        function onDragEnd() {
            var lngLat = marker.getLngLat();
            var fixedLng = lngLat.lng.toFixed(4);
            var fixedLat = lngLat.lat.toFixed(4);
            $('#location').text('Longitude: ' + fixedLat + ', Longitude: ' + fixedLng);
            // var slider = $('#celsius-slider').change(function() {
            //     if(this.checked !== true){
            //         return 'si'
            //     }
            // });
            getWeather(fixedLat, fixedLng, 'us')
        }

        marker.on('dragend', onDragEnd);//add it to the map
