<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/order-pizza.css">
    <title>Pizza World</title>
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order online<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>
        </form>
    </div>
    <div class="#">
        <form class="form-inline">
            <button class="btn btn-sm btn-outline-secondary" type="button"><i class="fas fa-user"></i>Sign Up</button>
        </form>
    </div>
</nav>
<!--Container Start, rest of page here-->
<div class="container">
    <!-- Jumbotron INSIDE of container to span width of container ONLY; remove from container to span width of page-->
    <div class="jumbotron jumbotron-fluid .d-sm-none .d-md-block"> <!--.d classes not hiding for small screens in inspector-->
        <h1 class="display-4">Welcome to Pizza World!</h1>
    </div>
    <h2>Build your own pizza!</h2>
    <div class="nav-tabs">
        <ul class="nav nav-tabs">
            <!--Tab One-->
            <li class="nav-item">
                <a class="nav-link active" href="#"><button type="button" class="btn"><span class="badge badge-pill badge-secondary">1</span>Size and crust
                </button></a>
            </li>
            <!--Tab Two-->
            <li class="nav-item">
                <a class="nav-link active" href="#"><button type="button" class="btn"><span class="badge badge-pill badge-secondary">2</span>Cheese and Sauce
                </button></a>
            </li>
            <!--Tab 3-->
            <li class="nav-item">
                <a class="nav-link active" href="#"><button type="button" class="btn"><span class="badge badge-pill badge-secondary">3</span>Toppings
                </button></a>
            </li>
        </ul>
    </div>


</div>
